        <h2 class="form">Ваш отзыв</h2>
        <div class="form">
            <form action="https://httpbin.org/post" method="post">
                <div class="form">
                <label for ="name">Ваше имя</label><br>
                <input type="text" id="name"><br><br>

                <label for ="surname">Ваша фамилия</label><br>
                <input type="text" id="surname"><br><br>

                <label for ="lastname">Ваше отчество</label><br>
                <input type="text" id="lastname"><br><br>

                <label for ="email">Электронная почта</label><br>
                <input type="email" id="email"><br><br>

                <label for ="where">Откуда узнали о нас?</label><br>
                <div class="form">
                    <input type="radio" id="friend" name="where" value="friend" checked />
                    <label for="friend">От друзей</label>
                </div>
                
                <div class="form">
                    <input type="radio" id="internet" name="where" value="internet" />
                    <label for="internet">Из интернета</label>
                </div>
                
                <div class="form">
                    <input type="radio" id="ad" name="where" value="ad" />
                    <label for="ad">Из рекламы</label>
                </div><br><br>

                <label for ="why">Зачем обращаетесь?</label><br>
                <select name="why" id="why">
                    <option value="">Выберите вариант</option>
                    <option value="thank">Благодарность</option>
                    <option value="sugg">Предложение</option>
                </select><br><br>

                <label for ="text">Текст обращения</label><br>
                <textarea id="bigtext" name="why" rows="5" cols="33">

                </textarea><br><br>

                <label for ="attach">Вложения</label><br>
                <input type="file" id="attach" name="somefile" accept=".doc, .docx, .pdf"><br><br>

                <label for ="persdata">Даю согласие на обработку персональных данных:</label>
                <input type="checkbox" id="persdata"><br><br>
                </div>
                <div class="form">
                    <button>Отправить</button>
                </div>
            </form>
        </div>
